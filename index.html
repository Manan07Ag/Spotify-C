<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="120" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy"><span>Privacy Centre</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">

                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff=" none">
                            <path d="M11.5 18C11.5 18 5.50001 13.5811 5.5 12C5.49999 10.4188 11.5 6 11.5 6"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M18.5 18C18.5 18 12.5 13.5811 12.5 12C12.5 10.4188 18.5 6 18.5 6"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M12.5 18C12.5 18 18.5 13.5811 18.5 12C18.5 10.4188 12.5 6 12.5 6"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M5.50005 18C5.50005 18 11.5 13.5811 11.5 12C11.5 10.4188 5.5 6 5.5 6"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="50" height="50">
                                <!-- Circular green background with padding -->
                                <circle cx="14" cy="14" r="12" fill="rgb(65, 167, 65)" />

                                <!-- Black SVG content with padding -->
                                <circle cx="14" cy="14" r="10" stroke="#000000" stroke-width="1.5" fill="none" />
                                <path
                                    d="M11.5 13.1998V14.8002C11.5 16.3195 11.5 17.0791 11.9558 17.3862C12.4115 17.6932 13.0348 17.3535 14.2815 16.6741L15.7497 15.8738C17.2499 15.0562 18 14.6474 18 14C18 13.3526 17.2499 12.9438 15.7497 12.1262L14.2815 11.3259C13.0348 10.6465 12.4115 10.3068 11.9558 10.6138C11.5 10.9209 11.5 11.6805 11.5 13.1998Z"
                                    fill="#000000" />
                            </svg>

                        </div>
                        <img src="Happy Hits.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="50" height="50">
                                <!-- Circular green background with padding -->
                                <circle cx="14" cy="14" r="12" fill="rgb(65, 167, 65)" />

                                <!-- Black SVG content with padding -->
                                <circle cx="14" cy="14" r="10" stroke="#000000" stroke-width="1.5" fill="none" />
                                <path
                                    d="M11.5 13.1998V14.8002C11.5 16.3195 11.5 17.0791 11.9558 17.3862C12.4115 17.6932 13.0348 17.3535 14.2815 16.6741L15.7497 15.8738C17.2499 15.0562 18 14.6474 18 14C18 13.3526 17.2499 12.9438 15.7497 12.1262L14.2815 11.3259C13.0348 10.6465 12.4115 10.3068 11.9558 10.6138C11.5 10.9209 11.5 11.6805 11.5 13.1998Z"
                                    fill="#000000" />
                            </svg>

                        </div>
                        <img src="Happy Hits.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="30" id="previous" src="prevsong.svg" alt="">
                            <img width="30" id="play" src="play.svg" alt="">
                            <img width="30" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                        
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
